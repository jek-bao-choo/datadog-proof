version: '3.8'

services:
  fastapi-openai-gateway:
    build: .
    container_name: fastapi-openai-gateway
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - APP_NAME=FastAPI OpenAI Gateway
      - APP_VERSION=1.0.0
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
    env_file:
      - .env
    volumes:
      # Development volume mounts (commented out for production)
      # - ./app:/app/app:ro
      # - ./tests:/app/tests:ro
      - logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fastapi-openai.rule=Host(`localhost`)"
      - "traefik.http.services.fastapi-openai.loadbalancer.server.port=8000"

  # Optional: Add a reverse proxy
  # nginx:
  #   image: nginx:alpine
  #   container_name: nginx-proxy
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - fastapi-openai-gateway
  #   restart: unless-stopped

volumes:
  logs:

networks:
  default:
    name: fastapi-openai-network